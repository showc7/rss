<div class = "header">
   <a ng-click="choseSourceListItem(currentFeed, 1)"><<<</a>
   <a ng-repeat="n in pagingRange(currentPage - 5, currentPage - 1)" ng-click="choseSourceListItem(currentFeed, n)">
      {{n}}
   </a>
   {{currentPage}}
   <a ng-repeat="n in pagingRange(currentPage + 1, currentPage + 5)" ng-click="choseSourceListItem(currentFeed, n)">
      {{n}}
   </a>
   <a ng-click="choseSourceListItem(currentFeed, pagesNumber)">>>></a>
</div>

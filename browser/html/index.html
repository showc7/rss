<!DOCTYPE html>

<head>
   <title>RSSlight</title>
   <script src='bundle.js'></script>
   <link rel='stylesheet' href='main.css' type='text/css' />
</head>

<body ng-app='app'>
   <div ng-controller='MainAppController' class='controller-container'>
      <div class="header">
         <img id="logo" src="https://cloud.githubusercontent.com/assets/15253351/10869509/d7685944-80ba-11e5-9eee-e61603167acf.png" alt="rss logo">
         <img id="slogan" src="https://cloud.githubusercontent.com/assets/15253351/10869518/085e0cba-80bb-11e5-96d4-178c9c66af58.png" alt="rss slogan">
      </div>

      <div ng-include="'partials/menu.html'"></div>

      <div ng-show='stateResolver(1)'>
         <div ng-include="'partials/list.html'"></div>
      </div>

      <div ng-show='stateResolver(2)'>
         <div ng-include="'partials/feed.html'"></div>
      </div>

      <div ng-show='stateResolver(3)'>
         <div ng-include="'partials/manageFeeds.html'"></div>
      </div>

      <div ng-show='stateResolver(4)'>
         <div ng-include="'partials/favorites.html'"></div>
      </div>
</body>

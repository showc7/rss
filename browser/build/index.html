<!DOCTYPE html>
<head>
   <title>RSSlight</title>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
   <script src='bundle.js'></script>
   <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
   <link rel='stylesheet' href='main.css' type='text/css'/>
</head>
<body ng-app='app'>
   <div ng-controller='MainAppController' class='controller-container'>

      <div class = "menu">
         <div ng-repeat='m in menu'>
            <div ng-click='$eval(m.onClick)()'>
               {{m.name}}
            </div>
         </div>
      </div>

      <div ng-show='showList[0].show'>
         <div class = "header">
            <h1>{{title}}</h1>
	 </div>
         <div ng-repeat='l in feeds'>
            <div class="thumbnail">
               <p class="text" ng-click="$eval(l.onClick)(l)"> {{l.key}} </p>
            </div>
         </div>
      </div>

      <div ng-show='showList[1].show'>
         <div ng-repeat="feed in feed" class="col-md-6"> 
            <div class="thumbnail">
               <p class="title"> {{feed.title}} </p>
	       <p class="title"> {{feed.text}} </p>
               <p class="date"> {{feed.pubdate | date}}</p>
	       <a class="title" href="{{feed.link}}"> boo </a>
               <div class="rating"> 
  		  <p class="likes" ng-click="plusOne($index)">{{feed.likes}} </p> 
                  <p class="dislikes" ng-click="minusOne($index)">{{feed.dislikes}} </p> 
	       </div>
            </div>
         </div>
      </div>

   </div>
</body>

<!DOCTYPE html>
<head>
   <title>RSSlight</title>
   <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>-->
   <script src='bundle.js'></script>
   <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
   <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
   <link rel='stylesheet' href='main.css' type='text/css'/>
</head>
<body ng-app='app'>
   <div ng-controller='MainAppController' class='controller-container'>

      <div class="menu">
         <div ng-include="'partials/menu.html'"></div>
      </div>

      <div ng-show='stateResolver(1)'>
         <div ng-include="'partials/list.html'"></div>
      </div>

      <div ng-show='stateResolver(2)'>
         <div ng-include="'partials/feed.html'"></div>
      </div>

      <div ng-show='stateResolver(3)'>
         <div ng-include="'partials/addFeed.html'"></div>
      </div>

      <div ng-show='stateResolver(4)'>
         <div ng-include="'partials/settings.html'"></div>
      </div>
</body>
